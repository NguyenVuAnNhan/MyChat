<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="header">
        <nav id="navLinks"></nav>
      </div>
    <script src="/static/js/header.js"></script>
    
    <h1>Available Chat Rooms</h1>
    <table id="roomsTable">
        <thead>
            <tr>
                <th>Room Name</th>
                <th>Users</th>
                <th>Join</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rooms will be added here dynamically -->
        </tbody>
    </table>
    
    <form id="newRoomForm">
        <label>Room id:</label>
        <input type="text" name="room_name" required /><br>
        <button type="submit">Make a new room</button>
    </form>

    <script>
        document.getElementById("newRoomForm").addEventListener("submit", async (e) => {
        e.preventDefault(); // stop form from reloading the page

        const formData = new FormData(e.target);
        const roomId = formData.get("room_name");

        const response = await fetch("/api/new_room", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ room_id: roomId })
        });

        const data = await response.json();
        console.log("Response:", data);

        // Optionally update the page without navigating
        if (Object.keys(data).length !== 0){
            alert(`Room created: ${data.room_id}`);
            fetchRooms();
        }
        else{
            alert('Room existed, can not create new room!')
        }
        });

        async function fetchRooms() {
            try {
                const response = await fetch("/rooms_data");
                const data = await response.json();

                const tbody = document.querySelector("#roomsTable tbody");
                tbody.innerHTML = ""; // Clear old data

                data.rooms.forEach(room => {
                    const row = document.createElement("tr");

                    const nameCell = document.createElement("td");
                    nameCell.textContent = room.name;

                    const usersCell = document.createElement("td");
                    usersCell.textContent = room.users;

                    const actionCell = document.createElement("td");
                    const joinLink = document.createElement("a");
                    joinLink.href = `/t/${room.name}`;
                    joinLink.textContent = "Join";
                    actionCell.appendChild(joinLink);

                    row.appendChild(nameCell);
                    row.appendChild(usersCell);
                    row.appendChild(actionCell);
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error("Failed to fetch rooms:", err);
            }
        }

        // Fetch on page load
        fetchRooms();

        // Optionally refresh every 5 seconds
        setInterval(fetchRooms, 5000);
    </script>
</body>
</html>
